<body>
    <div class="simulador">
        <div class="controles">
            <div class="grupo-controles">
                <label id="fuck" for="tipos-inversion">Tipos de Inversi'on</label>
                <div class="list-group" id="tipos-inversion" role="tablist"></div>   
                <div id="tipos-inversion-horizontal" role="tablist" class="list-group list-group-horizontal  overflow-auto position-relative w-100"></div>
            </div>
            <div class="grupo-controles">
                <label for="monto">Monto a invertir:</label>
                <input id="monto" placeholder="ejemplo: 10,000" required type="number" value="10000" min="10000" max="10000000" step="10000"/>
            </div>
            <div class="grupo-controles">
                <label for="plazo">Plazo en anios:</label>
                <input id="plazo" placeholder="Enter a number" required type="number" value="" min="1" max="5" step="1"/>
            </div>
            <button id="boton-simular-inversion" class="btn btn-secondary botones">Simular inversi'on</button>
            <button class="btn btn-primary botones">Invertir ahora</button>
        </div>
        <div class="grafica">
            <canvas id="myChart" ></canvas>
        </div>
    </div>


    <script>
        $("input[type='number']").inputSpinner()
        $(".buttons-only").inputSpinner({buttonsOnly: true, autoInterval: undefined })
    </script>

    <script>
        $(document).ready(function(){
            $("#boton-simular-inversion").click(function(){
                $("#myModal").modal();
            });
        });
    </script>
    <script type="module" src="simulador.js"></script>
</body>
